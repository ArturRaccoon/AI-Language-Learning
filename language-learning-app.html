<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguaLearn - Language Learning App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide React Icons
    const Globe = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      </svg>
    );

    const Book = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
      </svg>
    );

    const Mic = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" y1="19" x2="12" y2="23"></line>
        <line x1="8" y1="23" x2="16" y2="23"></line>
      </svg>
    );

    const MessageSquare = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
    );

    const Trophy = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
        <path d="M4 22h16"></path>
        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
      </svg>
    );

    const User = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    );

    const Play = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
    );

    const Star = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
    );

    function App() {
      const [showCookieConsent, setShowCookieConsent] = useState(true);
      const [cookiesAccepted, setCookiesAccepted] = useState(false);
      const [showOnboarding, setShowOnboarding] = useState(false);
      const [onboardingStep, setOnboardingStep] = useState(1);
      const [selectedLanguage, setSelectedLanguage] = useState('');
      const [learningReason, setLearningReason] = useState('');
      const [languageLevel, setLanguageLevel] = useState('');
      const [activeTab, setActiveTab] = useState('lessons');
      const [currentLesson, setCurrentLesson] = useState(null);
      const [userPoints, setUserPoints] = useState(0);
      const [streak, setStreak] = useState(0);

      const handleAcceptCookies = () => {
        setCookiesAccepted(true);
        setShowCookieConsent(false);
        setShowOnboarding(true);
      };

      const handleRejectCookies = () => {
        setCookiesAccepted(false);
        setShowCookieConsent(false);
        setShowOnboarding(true);
      };

      const completeOnboarding = () => {
        setShowOnboarding(false);
      };

      const lessons = [
        { id: 1, title: 'Basic Greetings', level: 'Beginner', duration: '10 min', completed: false },
        { id: 2, title: 'Numbers 1-20', level: 'Beginner', duration: '15 min', completed: false },
        { id: 3, title: 'Common Phrases', level: 'Beginner', duration: '12 min', completed: false },
        { id: 4, title: 'Food & Dining', level: 'Intermediate', duration: '20 min', completed: false },
      ];

      const getLanguageName = () => {
        const langMap = { 'Fr': 'French', 'It': 'Italian', 'En': 'English', 'Ua': 'Ukrainian' };
        return langMap[selectedLanguage] || 'Language';
      };

      const getLanguageFlag = () => {
        const flagMap = { 'Fr': 'ðŸ‡«ðŸ‡·', 'It': 'ðŸ‡®ðŸ‡¹', 'En': 'ðŸ‡¬ðŸ‡§', 'Ua': 'ðŸ‡ºðŸ‡¦' };
        return flagMap[selectedLanguage] || '';
      };

      if (showCookieConsent) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full border border-purple-100">
              <div className="flex items-center justify-center mb-6">
                <div className="bg-gradient-to-br from-purple-500 to-pink-500 p-4 rounded-full">
                  <Globe />
                </div>
              </div>
              <h2 className="text-2xl font-bold text-center mb-4 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                Welcome to LinguaLearn
              </h2>
              <p className="text-gray-600 text-center mb-6">
                We use cookies to enhance your learning experience and remember your progress. You can choose to accept or decline.
              </p>
              <div className="flex flex-col gap-3">
                <button onClick={handleAcceptCookies} className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-lg hover:shadow-xl">
                  Accept Cookies
                </button>
                <button onClick={handleRejectCookies} className="w-full bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-200 transition-all duration-300">
                  Reject All
                </button>
              </div>
            </div>
          </div>
        );
      }

      if (showOnboarding) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full border border-purple-100">
              {onboardingStep === 1 && (
                <div>
                  <h2 className="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                    Which language do you want to learn?
                  </h2>
                  <div className="grid grid-cols-2 gap-4 mb-6">
                    {[
                      { code: 'Fr', name: 'French', flag: 'ðŸ‡«ðŸ‡·' },
                      { code: 'It', name: 'Italian', flag: 'ðŸ‡®ðŸ‡¹' },
                      { code: 'En', name: 'English', flag: 'ðŸ‡¬ðŸ‡§' },
                      { code: 'Ua', name: 'Ukrainian', flag: 'ðŸ‡ºðŸ‡¦' }
                    ].map((lang) => (
                      <button key={lang.code} onClick={() => setSelectedLanguage(lang.code)} className={`p-6 rounded-xl border-2 transition-all duration-300 ${selectedLanguage === lang.code ? 'border-purple-500 bg-purple-50 shadow-lg' : 'border-gray-200 hover:border-purple-300 hover:bg-purple-50'}`}>
                        <div className="text-4xl mb-2">{lang.flag}</div>
                        <div className="font-semibold text-gray-800">{lang.name}</div>
                      </button>
                    ))}
                  </div>
                  <button onClick={() => selectedLanguage && setOnboardingStep(2)} disabled={!selectedLanguage} className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed">
                    Continue
                  </button>
                </div>
              )}

              {onboardingStep === 2 && (
                <div>
                  <h2 className="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                    Why do you want to learn?
                  </h2>
                  <div className="flex flex-col gap-3 mb-6">
                    {['Travel', 'Work', 'Study', 'Personal Interest', 'Family/Friends', 'Cultural Exploration'].map((reason) => (
                      <button key={reason} onClick={() => setLearningReason(reason)} className={`p-4 rounded-xl border-2 text-left transition-all duration-300 ${learningReason === reason ? 'border-purple-500 bg-purple-50 shadow-lg' : 'border-gray-200 hover:border-purple-300 hover:bg-purple-50'}`}>
                        <div className="font-semibold text-gray-800">{reason}</div>
                      </button>
                    ))}
                  </div>
                  <div className="flex gap-3">
                    <button onClick={() => setOnboardingStep(1)} className="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-200 transition-all duration-300">Back</button>
                    <button onClick={() => learningReason && setOnboardingStep(3)} disabled={!learningReason} className="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed">Continue</button>
                  </div>
                </div>
              )}

              {onboardingStep === 3 && (
                <div>
                  <h2 className="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                    What's your level?
                  </h2>
                  <div className="flex flex-col gap-3 mb-6">
                    {[
                      { level: 'Beginner', desc: 'Just starting out' },
                      { level: 'Elementary', desc: 'Know basic phrases' },
                      { level: 'Intermediate', desc: 'Can hold conversations' },
                      { level: 'Advanced', desc: 'Fluent speaker' }
                    ].map((item) => (
                      <button key={item.level} onClick={() => setLanguageLevel(item.level)} className={`p-4 rounded-xl border-2 text-left transition-all duration-300 ${languageLevel === item.level ? 'border-purple-500 bg-purple-50 shadow-lg' : 'border-gray-200 hover:border-purple-300 hover:bg-purple-50'}`}>
                        <div className="font-semibold text-gray-800">{item.level}</div>
                        <div className="text-sm text-gray-600">{item.desc}</div>
                      </button>
                    ))}
                  </div>
                  <div className="flex gap-3">
                    <button onClick={() => setOnboardingStep(2)} className="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-200 transition-all duration-300">Back</button>
                    <button onClick={() => languageLevel && completeOnboarding()} disabled={!languageLevel} className="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed">Get Started</button>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50">
          <div className="bg-white shadow-md border-b border-purple-100">
            <div className="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="bg-gradient-to-br from-purple-500 to-pink-500 p-2 rounded-lg"><Globe /></div>
                <h1 className="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">LinguaLearn</h1>
              </div>
              <div className="flex items-center gap-4">
                <div className="flex items-center gap-2 bg-orange-100 px-3 py-1 rounded-full">
                  <span className="text-orange-600 font-bold">{streak}</span>
                  <span className="text-orange-600 text-sm">ðŸ”¥ day streak</span>
                </div>
                <div className="flex items-center gap-2 bg-purple-100 px-3 py-1 rounded-full">
                  <Star />
                  <span className="text-purple-600 font-bold">{userPoints}</span>
                </div>
              </div>
            </div>
          </div>

          <div className="max-w-6xl mx-auto px-4 py-8">
            <div className="grid md:grid-cols-3 gap-6">
              <div className="md:col-span-1">
                <div className="bg-white rounded-2xl shadow-lg p-6 border border-purple-100">
                  <h3 className="text-lg font-bold mb-4 text-gray-800">Learning {getLanguageName()}</h3>
                  <div className="space-y-2">
                    {[
                      { tab: 'lessons', icon: <Book />, label: 'Lessons' },
                      { tab: 'practice', icon: <Mic />, label: 'Practice' },
                      { tab: 'conversation', icon: <MessageSquare />, label: 'Conversation' },
                      { tab: 'achievements', icon: <Trophy />, label: 'Achievements' },
                      { tab: 'profile', icon: <User />, label: 'Profile' }
                    ].map(({ tab, icon, label }) => (
                      <button key={tab} onClick={() => setActiveTab(tab)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 ${activeTab === tab ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg' : 'hover:bg-purple-50 text-gray-700'}`}>
                        {icon}
                        <span className="font-semibold">{label}</span>
                      </button>
                    ))}
                  </div>
                </div>
              </div>

              <div className="md:col-span-2">
                {activeTab === 'lessons' && (
                  <div className="bg-white rounded-2xl shadow-lg p-6 border border-purple-100">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800">Your Lessons</h2>
                    <div className="space-y-4">
                      {lessons.map((lesson) => (
                        <div key={lesson.id} className="border-2 border-gray-200 rounded-xl p-5 hover:border-purple-300 transition-all duration-300 hover:shadow-md">
                          <div className="flex items-center justify-between mb-2">
                            <h3 className="font-bold text-lg text-gray-800">{lesson.title}</h3>
                            <span className="text-sm text-purple-600 font-semibold">{lesson.duration}</span>
                          </div>
                          <div className="flex items-center justify-between">
                            <span className="text-sm text-gray-600">{lesson.level}</span>
                            <button onClick={() => setCurrentLesson(lesson)} className="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-2 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-md hover:shadow-lg flex items-center gap-2">
                              <Play />Start
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {activeTab === 'practice' && (
                  <div className="bg-white rounded-2xl shadow-lg p-6 border border-purple-100">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800">Practice Speaking</h2>
                    <div className="text-center py-12">
                      <div className="bg-gradient-to-br from-purple-100 to-pink-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6"><Mic /></div>
                      <p className="text-gray-600 mb-6">Click the button and start speaking</p>
                      <button className="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-lg hover:shadow-xl">Start Recording</button>
                    </div>
                  </div>
                )}

                {activeTab === 'conversation' && (
                  <div className="bg-white rounded-2xl shadow-lg p-6 border border-purple-100">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800">AI Conversation Partner</h2>
                    <div className="text-center py-12">
                      <div className="bg-gradient-to-br from-purple-100 to-pink-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6"><MessageSquare /></div>
                      <p className="text-gray-600 mb-6">Practice real conversations with AI</p>
                      <button className="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 shadow-lg hover:shadow-xl">Start Conversation</button>
                    </div>
                  </div>
                )}

                {activeTab === 'achievements' && (
                  <div className="bg-white rounded-2xl shadow-lg p-6 border border-purple-100">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800">Your Achievements</h2>
                    <div className="grid grid-cols-2 gap-4">
                      {[
                        { emoji: 'ðŸ†', title: 'First Lesson', status: 'Completed', locked: false },
                        { emoji: 'ðŸ”¥', title: '7 Day Streak', status: 'Locked', locked: true },
                        { emoji: 'â­', title: '100 Points', status: 'Locked', locked: true },
                        { emoji: 'ðŸŽ¯', title: 'Perfect Score', status: 'Locked', locked: true }
                      ].map((achievement, i) => (
                        <div key={i} className={`border-2 ${achievement.locked ? 'border-gray-300 opacity-50' : 'border-gray-200'} rounded-xl p-4 text-center`}>
                          <div className="text-4xl mb-2">{achievement.emoji}</div>
                          <div className="font-semibold text-gray-800">{achievement.title}</div>
                          <div className="text-sm text-gray-600">{achievement.status}</div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {activeTab === 'profile' && (
                  <div className="bg-white rounded-2xl shadow-lg p-6 border border-purple-100">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800">Your Profile</h2>
                    <div className="space-y-4">
                      {[
                        { label: 'Language', value: `${getLanguageName()} ${getLanguageFlag()}` },
                        { label: 'Learning Goal', value: learningReason },
                        { label: 'Current Level', value: languageLevel },
                        { label: 'Total Points', value: `${userPoints} points` },
                        { label: 'Current Streak', value: `${streak} days ðŸ”¥` }
                      ].map((item, i) => (
                        <div key={i} className="border-2 border-gray-200 rounded-xl p-4">
                          <div className="text-sm text-gray-600 mb-1">{item.label}</div>
                          <div className="font-semibold text-gray-800">{item.value}</div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
